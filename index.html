iv class="form__field"> <label for="time">What time do you go to bed?</label> <input type="time" name="time" id="time" step="3"> </div> <div class="form__field"> <label for="cars">What are your favorite brand of cars?</label> <select name="cars" id="cars" multiple> <option name="bmw" value="bmw">BMW</option> <option name="audi" value="audi">Audi</option> <option name="lada" value="lada">Lada</option> <option></option> </select> </div> <div class="form__field"> <label for="rate">How do you rate our work? </label> <input type="range" name="rate" id="rate" value="0"> </div> </fieldset> <fieldset> <legend>Additional info:</legend> <div class="form__field"> <label for="comments">Comments:</label> <textarea name="comments" id="comments" cols="15" rows="2"></textarea> </div> <div class="form__field"> <label for="recommendation">Would you recommend us?</label> <select name="recommendation" id="recommendation"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <button type="submit" name="submit">Submit</button> </form> <script type="text/javascript" src="main.5883b77c.js"></script> </body></html>
